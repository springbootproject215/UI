<body>
  <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
  <div id="login-page">
    <div class="container">
      <form id="loginForm" class="form-login">
        <h2 class="form-login-heading">sign in now</h2>
        <div class="login-wrap">
          <input type="text" name="ID"   class="form-control" placeholder="ID">
          <br>
          <input type="text" name="email"  class="form-control" placeholder="your email" autofocus>
          <br>
          <input type="password" name="pwd"   class="form-control" placeholder="Password">
          <br>
          <input type="password" name="pwd"   class="form-control" placeholder="checked Password">
          <br>
          <button class="btn btn-theme btn-block" id="btn_login" ><i class="fa fa-lock"></i> SIGN IN</button>
          <hr>
         
        </div>
      
      </form>
    </div>
  </div>
  <!-- js placed at the end of the document so the pages load faster -->
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>

  <!--BACKSTRETCH-->
  <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
  <script type="text/javascript" src="lib/jquery.backstretch.min.js"></script>
  <script>
    $.backstretch("img/login-bg.jpg", {
      speed: 500
    });
    
    $('#btn_login').click(function() {
 
    	event.preventDefault();
    	
		var formData = $("#loginForm").serialize();
	debugger;
        $.ajax({
            type : "POST",
            crossOrigin: true,
            data: formData,
            url : "/v1/user/login.do",
            success : function(data) {
            	debugger;
               if (data == 'success') {
                    alert('로그인에 성곻하였습니다.')
                    location.href = 'index.html'
                } else {
                	alert('로그인에 실패하였습니다.')
                }
            },
            error : function(request, status, error) {
            debugger;
                alert("code:" + request.status + "\n" + "error:" + error);
				debugger;
            }
        })
});
  </script>
</body>
